                <input type="checkbox" id="checkboxcolors">Blue <br>
                <input type="checkbox" id="checkboxcolors">Green <br>
                <input type="checkbox" id="checkboxcolors">Pink <br>
                <input type="checkbox" id="checkboxcolors">Yellow <br>
            </div>

            <div id="sizesfilter">
                <h6 id="sizesheading">Sizes</h6>
                <input type="checkbox" id="checkboxsizes">S<br>
                <input type="checkbox" id="checkboxsizes">M <br>
                <input type="checkbox" id="checkboxsizes">L <br>
                <input type="checkbox" id="checkboxsizes">XL <br>
                <input type="checkbox" id="checkboxsizes">XXL <br>
            </div>

            <div id="ratingfilter">
                <h6 id="ratingheading">Rating</h6>
                <input type="range" min="1" max="5" step="1" value="3" class="rating-slider" id="ratingslider">
                <span id="ratingresult">3</span>
            </div>

            <div id="pricerangefilter">
                <h6 id="pricerangeheading">Price Range</h6>

                <input type="checkbox" id="checkboxsizes">500-1000<br>
                <input type="checkbox" id="checkboxsizes">1000-1500<br>
                <input type="checkbox" id="checkboxsizes">1500-2000<br>
                <input type="checkbox" id="checkboxsizes">2000 & Above<br>
            </div>

            </div>
        </div>
